# Configuração específica para Docker
spring.datasource.url=jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:crm_db}
spring.datasource.username=${DB_USER:crm_user}
spring.datasource.password=${DB_PASSWORD:crm_password}

# Upload de arquivos no Docker
app.upload.dir=/app/uploads

# Logs
logging.level.com.wesley.crm=INFO

# Configuração para capturar IP real (proxy/load balancer)
server.forward-headers-strategy=framework
server.use-forward-headers=true