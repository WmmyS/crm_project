# Configuração Docker
spring.datasource.url=jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:crm_db}
spring.datasource.username=${DB_USER:crm_user}
spring.datasource.password=${DB_PASSWORD:crm_password}

# JPA para Docker
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Flyway para Docker
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-version=0
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# JWT para Docker
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Autenticação da Aplicação para Docker
app.auth.username=${APP_AUTH_USERNAME:appuser}
app.auth.password=${APP_AUTH_PASSWORD:appsecret}