# Configuração da aplicação
spring.application.name=crm-application

# Perfil ativo (dev, test, prod, docker)
spring.profiles.active=dev

# Configuração do servidor
server.port=8080

# Configuração do banco de dados - Desenvolvimento (Local)
spring.datasource.url=jdbc:postgresql://localhost:5432/crm_db
spring.datasource.username=crm_user
spring.datasource.password=crm_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-version=0
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Configuração do Jackson (JSON)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Sao_Paulo

# Configuração do Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Configuração JWT
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Configuração de Autenticação da Aplicação
app.auth.username=appuser
app.auth.password=appsecret

# Configuração de log
logging.level.com.wesley.crm=INFO
logging.level.com.wesley.crm.config.logging=INFO
logging.level.org.springframework.web=WARN
logging.level.AUDIT=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/crm-application.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.logback.rollingpolicy.total-size-cap=1GB

# Configuração de agendamento
spring.task.scheduling.enabled=true

# Configuração de Upload de Arquivos
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
app.upload.dir=/app/uploads