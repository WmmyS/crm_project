# Configuração da aplicação
spring.application.name=crm-application

# Perfil ativo (dev, test, prod, docker)
spring.profiles.active=dev

# Configuração do servidor
server.port=8080

# Configuração do banco de dados - Desenvolvimento (Local)
spring.datasource.url=jdbc:postgresql://localhost:5432/crm_db
spring.datasource.username=crm_user
spring.datasource.password=crm_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuração do Jackson (JSON)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Sao_Paulo

# Configuração do Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Configuração JWT
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Configuração de Autenticação da Aplicação
app.auth.username=appuser
app.auth.password=appsecret

# Configuração de log
logging.level.com.wesley.crm=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n